# PyBattleLootGame 配置文件
# 定义游戏的基础设置和角色属性

[battle]
# 战斗设置
max_rounds = 50
critical_hit_chance = 0.1
critical_hit_multiplier = 1.5
damage_variance_min = 0.8
damage_variance_max = 1.2

[display]
# 显示设置
health_bar_length = 20
auto_advance_battle = false
battle_delay_seconds = 1

[characters]
# 预设角色属性
# 格式: name = health,attack,defense

剑士 = 100,25,8
法师 = 80,35,5
弓箭手 = 90,30,6
盾卫 = 120,20,12
刺客 = 70,40,4
圣骑士 = 110,22,10